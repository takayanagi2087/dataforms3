<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>バージョン情報</title>
		<meta name="description" content="dataforms3.jarのバージョン情報を表示します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="versionInfoForm">
				<div class="formHeader">dataforms2.jarバージョン情報</div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>バージョン</th>
							<td><input type="text" id="version" /></td>
						</tr>
						<tr>
							<th>作成者</th>
							<td><input type="text" id="vendor" /></td>
						</tr>
						<tr>
							<th>作成日</th>
							<td><input type="text" id="createDate" /></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</body>
</html>
