<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Webリソース作成</title>
	</head>
	<body>
		<form id="webResourceForm">
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label"><label for="fieldLayout">フィールドレイアウト</label></div>
					<div class="field"><select id="fieldLayout"></select></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="webSourcePath">Webリソース出力先</label></div>
					<div class="field"><input type="text" id="webSourcePath" /></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="webComponentType">種類</label></div>
					<div class="field"><select id="webComponentType"></select></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="className">クラス名</label></div>
					<div class="field"><input type="text" id="className" /></div>
				</div>
				<div class="fieldDiv htmlTr">
					<div class="label"><label for="htmlPath">HTML</label></div>
					<div class="field">
						<div style="width: calc(100% - 80px);">
							<input type="text" id="htmlPath" />
						</div>
						<div style="width: 78px;">
							<select id="htmlStatus"></select>&nbsp;
							<input type="button" id="generateHtml" value="作成"/>
						</div>
						<div style="width: 100%;">
							<input type="checkbox" id="outputFormHtml" value="1" />
							<label for="outputFormHtml" class="outputFormHtml">フォームは別ファイルに出力</label>
						</div>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="javascriptPath">Javascript</label></div>
					<div class="field">
						<input type="text" id="javascriptPath" style="width: calc(100% - 80px);"/>
						<div style="width: 78px;">
							<select id="javascriptStatus"></select>&nbsp;
							<input type="button" id="generateJavascript" value="作成"/>
						</div>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="javascriptClass">Javascriptクラス</label></div>
					<div class="field"><input type="text" id="javascriptClass" /></div>
				</div>
				<div class="fieldDiv">
					<div class="field" style="justify-content: left;">
						<input type="checkbox" id="forceOverwrite" value="1"/>
						<label for="forceOverwrite" class="forceOverwrite">ソースファイルを上書きする。</label>
					</div>
				</div>
			</div>
			<input type="button" id="closeButton" class="largeButton" value="閉じる"/>&nbsp;
		</form>
	</body>
</html>
