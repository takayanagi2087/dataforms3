<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Webリソース作成</title>
		<meta name="description" content="ページやフォーム等に対応する*.html,*.jsファイルを作成します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">検索条件</div>
				<div class="gridLayout" style="grid-template-columns: 1fr 1fr;">
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="webSourcePath">Webリソース出力先</label></div>
						<div class="field"><input type="text" id="webSourcePath" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="functionSelect">機能</label></div>
						<div class="field"><select id="functionSelect"></select></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="packageName">パッケージ名</label></div>
						<div class="field"><input type="text" id="packageName" /></div>
					</div>
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="pageClassName">ページクラス名</label></div>
						<div class="field"><input type="text" id="pageClassName" /></div>
					</div>
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="webComponentTypeList">コンポーネントタイプ</label></div>
						<div class="field">
							<span><input type="checkbox" id="webComponentTypeList[0]" name="webComponentTypeList"/></span>
							<input type="button" id="checkAllTypeButton" value="全選択"/>&nbsp;
							<input type="button" id="uncheckAllTypeButton" value="全解除"/>&nbsp;
						</div>
					</div>
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="generatableOnly">ソース生成状況</label></div>
						<div class="field">
							<input type="checkbox" id="generatableOnly" value="1"/>
							<label for="generatableOnly">HTMLまたはjavascriptを生成できるもののみ表示</label>
						</div>
					</div>
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="className">クラス名</label></div>
						<div class="field"><input type="text" id="className" /></div>
					</div>
				</div>
				<input type="submit" id="queryButton" class="largeButton" value="検索">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">Webコンポーネント一覧</div>
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
							<tr>
								<th style="white-space: nowrap;">No.</th>
								<th style="white-space: nowrap;">クラス名</th>
								<th style="white-space: nowrap;">種類</th>
								<th style="white-space: nowrap;">HTML有無</th>
								<th style="white-space: nowrap;">Javascript有無</th>
								<th style="white-space: nowrap;">javascriptクラス</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="text-align: right;white-space:nowrap;">
									<span id="queryResult[0].rowNo"></span>
								</td>
								<td style="white-space: nowrap;">
									<a href="javascript:void(0);" id="queryResult[0].className"></a>
									<input type="hidden" id="queryResult[0].webReourcePath" />
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].webComponentType"></select>
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].htmlStatus"></select>
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].javascriptStatus"></select>
								</td>
								<td style="white-space: nowrap;">
									<input type="text" id="queryResult[0].javascriptClass" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</body>
</html>
