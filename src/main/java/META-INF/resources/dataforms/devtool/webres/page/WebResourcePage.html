<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web resource generation</title>
		<meta name="description" content="I search Web components in an appointed page and make HTML corresponding to it or Javascript.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">Query contition</div>
				<div class="gridLayout" style="grid-template-columns: 1fr 1fr;">
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="webSourcePath">Web resource output path</label></div>
						<div class="field"><input type="text" id="webSourcePath" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="functionSelect">Function</label></div>
						<div class="field"><select id="functionSelect"></select></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="packageName">Package name</label></div>
						<div class="field"><input type="text" id="packageName" /></div>
					</div>
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="pageClassName">Page class name</label></div>
						<div class="field"><input type="text" id="pageClassName" /></div>
					</div>
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="webComponentTypeList">Component type</label></div>
						<div class="field">
							<span><input type="checkbox" id="webComponentTypeList[0]" name="webComponentTypeList"/></span>&nbsp;
							<div>
								<input type="button" id="checkAllTypeButton" value="Select all"/>&nbsp;
								<input type="button" id="uncheckAllTypeButton" value="Release all"/>
							</div>
						</div>
					</div>
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="generatableOnly">Source generation status</label></div>
						<div class="field">
							<div>
								<input type="checkbox" id="generatableOnly" value="1"/>
								<label for="generatableOnly">Show only those that can generate HTML or javascript</label>
							</div>
						</div>
					</div>
					<div class="fieldDiv" style="grid-column: 1 / 3;">
						<div class="label"><label for="className">Class name</label></div>
						<div class="field"><input type="text" id="className" /></div>
					</div>
				</div>
				<input type="submit" id="queryButton" class="largeButton" value="Query">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">Web component list</div>
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
							<tr>
								<th style="white-space: nowrap;">No.</th>
								<th style="white-space: nowrap;">Class name</th>
								<th style="white-space: nowrap;">Type</th>
								<th style="white-space: nowrap;">HTML</th>
								<th style="white-space: nowrap;">Javascript</th>
								<th style="white-space: nowrap;">Javascript class</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="text-align: right;white-space:nowrap;">
									<span id="queryResult[0].rowNo"></span>
								</td>
								<td style="white-space: nowrap;">
									<a href="javascript:void(0);" id="queryResult[0].className"></a>
									<input type="hidden" id="queryResult[0].webReourcePath" />
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].webComponentType"></select>
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].htmlStatus"></select>
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].javascriptStatus"></select>
								</td>
								<td style="white-space: nowrap;">
									<input type="text" id="queryResult[0].javascriptClass" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</body>
</html>
