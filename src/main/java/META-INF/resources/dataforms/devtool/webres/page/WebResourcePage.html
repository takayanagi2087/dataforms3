<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web resource generation</title>
		<meta name="description" content="Generate *.html, *.js files corresponding to pages, forms, etc.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">Query contition</div>
				<table class="responsive thtdthtd">
					<thead></thead>
					<tbody>
						<tr>
							<th>
								Web resource output destination
							</th>
							<td colspan="3">
								<input type="text" id="webSourcePath" />
							</td>
						</tr>
						<tr>
							<th>Function</th>
							<td><select id="functionSelect"></select></td>
							<th>Package name</th>
							<td><input type="text" id="packageName" value="" /></td>
						</tr>
						<tr>
							<th>Page class name</th>
							<td colspan="5"><input type="text" id="pageClassName" value="" /></td>
						</tr>
						<tr>
							<th>Component type</th>
							<td colspan="5" style="height: auto; white-space: normal;">
								<span>
									<input type="checkbox" id="webComponentTypeList[0]" name="webComponentTypeList"/>
								</span>
								<input type="button" id="checkAllTypeButton" value="Select all"/>
								<input type="button" id="uncheckAllTypeButton" value="Release all"/>
							</td>
						</tr>
						<tr>
							<th>Source generation status</th>
							<td colspan="5">
								<input type="checkbox" id="generatableOnly" value="1" checked/>
								<label for="generatableOnly">Show only those that can generate HTML or javascript</label>
							</td>
						</tr>
						<tr>
							<th>Class name</th>
							<td colspan="5"><input type="text" id="className"/></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" class="largeButton" value="Query">&nbsp;
				<input type="button" id="resetButton" class="largeButton" value="Reset">&nbsp;
			</form>
			<form id="queryResultForm">
				<div class="formHeader">Web component list</div>
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
							<tr>
								<th style="white-space: nowrap;">No.</th>
								<th style="white-space: nowrap;">Class name</th>
								<th style="white-space: nowrap;">Type</th>
								<th style="white-space: nowrap;">HTML</th>
								<th style="white-space: nowrap;">Javascript</th>
								<th style="white-space: nowrap;">Javascript class</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="text-align: right;white-space:nowrap;">
									<span id="queryResult[0].rowNo"></span>
								</td>
								<td style="white-space: nowrap;">
									<a href="javascript:void(0);" id="queryResult[0].className"></a>
									<input type="hidden" id="queryResult[0].webReourcePath" />
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].webComponentType"></select>
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].htmlStatus"></select>
								</td>
								<td style="white-space: nowrap;">
									<select id="queryResult[0].javascriptStatus"></select>
								</td>
								<td style="white-space: nowrap;">
									<input type="text" id="queryResult[0].javascriptClass" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</body>
</html>
