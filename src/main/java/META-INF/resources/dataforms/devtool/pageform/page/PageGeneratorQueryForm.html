<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="queryForm">
			<div class="formHeader">Query contition</div>
			<table class="responsive thtd">
				<tbody>
					<tr>
						<th>Function</th>
						<td><select id="functionSelect"></select></td>
					</tr>
					<tr>
						<th>Package name</th>
						<td><input type="text" id="packageName" /></td>
					</tr>
					<tr>
						<th>Class name</th>
						<td><input type="text" id="className" /></td>
					</tr>
				</tbody>
			</table>
			<input type="submit" id="queryButton" class="largeButton" value="Query">
			<input type="button" id="resetButton" class="largeButton" value="Reset">&nbsp;
			<input type="button" id="newButton" class="largeButton" value="New">
		</form>
	</body>
</html>
