<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Webリソースエクスポート</title>
		<meta name="description" content="dataforms3_*.jarの中の*.html,*.jsファイルをプロジェクトに展開します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">検索条件</div>
				<div class="gridLayout" style="grid-template-columns: 1fr 1fr;">
					<div class="fieldDiv">
						<div class="label"><label for="fileName">ファイル名</label></div>
						<div class="field"><input type="text" id="fileName" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="regexpFlag">検索オプション</label></div>
						<div class="field">
							<input type="checkbox" id="regexpFlag" value="1"/>
							<label for="regexpFlag">正規表現を使用する</label>
						</div>
					</div>
				</div>
				<input type="submit" id="queryButton" class="largeButton" value="検索">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">検索結果</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label"><label for="webSourcePath">フォルダのパス。</label></div>
						<div class="field"><input type="text" id="webSourcePath" /></div>
					</div>
				</div>
				<input type="button" id="selectNotExportedButton" value="エクスポートされていないものを選択"/>
				<div>
					<table id="queryResult">
						<thead>
						<tr>
							<th>
								No.
							</th>
							<th>
								<input type="checkbox" id="selAll" value="1">
							</th>
							<th>
								ファイル名
							</th>
							<th>
								有無
							</th>
						</tr>
						</thead>
							<tbody>
							<tr>
								<td>
									<span id="queryResult[0].rowNo" style="width:48px;"></span>
								</td>
								<td>
									<input type="checkbox" id="queryResult[0].sel" name="sel" style="width:32px;"/>
								</td>
								<td>
									<span id="queryResult[0].fileName" style="width:440px;"></span>
								</td>
								<td>
									<select id="queryResult[0].existFlag" style="width:px;"></select>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<input type="checkbox" id="forceOverwrite" value="1"><label for="forceOverwrite">強制的に上書する</label><br/>
				<input type="button" id="exportButton" class="largeButton" value="エクスポート" />
			</form>
		</div>
	</body>
</html>
