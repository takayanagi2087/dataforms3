<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">Query contition</div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>File name</th>
							<td><input type="text" id="fileName" /></td>
						</tr>
						<tr>
							<th>Query option</th>
							<td><input type="checkbox" id="regexpFlag" value="1"/><label for="regexpFlag">Use regular expressions</label></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" class="largeButton" value="Query">
				<input type="button" id="resetButton" class="largeButton" value="Reset">&nbsp;
				<input type="button" id="newButton" class="largeButton" value="New">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">Query result</div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>
								Web resource output path
							</th>
							<td>
								<input type="text" id="webSourcePath"/>
							</td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="selectNotExportedButton" value="Select what is not exported"/>
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
						<tr>
							<th>
								No.
							</th>
							<th>
								<input type="checkbox" id="selAll" value="1">
							</th>
							<th>
								File name
							</th>
							<th>
								Presence
							</th>
						</tr>
						</thead>
							<tbody>
							<tr>
								<td>
									<span id="queryResult[0].rowNo" style="width:48px;"></span>
								</td>
								<td>
									<input type="checkbox" id="queryResult[0].sel" name="sel" style="width:32px;"/>
								</td>
								<td>
									<span id="queryResult[0].fileName" style="width:440px;"></span>
								</td>
								<td>
									<select id="queryResult[0].existFlag" style="width:px;"></select>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<input type="checkbox" id="forceOverwrite" value="1"><label for="forceOverwrite">Forcibly overwrite</label><br/>
				<input type="button" id="exportButton" class="largeButton" value="Export" />
			</form>
		</div>
	</body>
</html>
