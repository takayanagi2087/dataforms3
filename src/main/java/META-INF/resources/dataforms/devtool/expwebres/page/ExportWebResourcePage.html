<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Export web resource</title>
		<meta name="description" content="Expand the *.html,*.js file in the dataforms3_*.jar to the project.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">Query contition</div>
				<div class="gridLayout" style="grid-template-columns: 1fr 1fr;">
					<div class="fieldDiv">
						<div class="label"><label for="fileName">File name</label></div>
						<div class="field"><input type="text" id="fileName" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="regexpFlag">Query option</label></div>
						<div class="field">
							<input type="checkbox" id="regexpFlag" value="1"/>
							<label for="regexpFlag">Use regular expressions</label>
						</div>
					</div>
				</div>
				<input type="submit" id="queryButton" class="largeButton" value="Query">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">Query result</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label"><label for="webSourcePath">Web resource output path</label></div>
						<div class="field"><input type="text" id="webSourcePath" /></div>
					</div>
				</div>
				<input type="button" id="selectNotExportedButton" value="Select what is not exported"/>
				<div>
					<table id="queryResult">
						<thead>
						<tr>
							<th>
								No.
							</th>
							<th>
								<input type="checkbox" id="selAll" value="1">
							</th>
							<th>
								File name
							</th>
							<th>
								Presence
							</th>
						</tr>
						</thead>
							<tbody>
							<tr>
								<td>
									<span id="queryResult[0].rowNo" style="width:48px;"></span>
								</td>
								<td>
									<input type="checkbox" id="queryResult[0].sel" name="sel" style="width:32px;"/>
								</td>
								<td>
									<span id="queryResult[0].fileName" style="width:440px;"></span>
								</td>
								<td>
									<select id="queryResult[0].existFlag" style="width:px;"></select>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<input type="checkbox" id="forceOverwrite" value="1"><label for="forceOverwrite">Forcibly overwrite</label><br/>
				<input type="button" id="exportButton" class="largeButton" value="Export" />
			</form>
		</div>
	</body>
</html>
