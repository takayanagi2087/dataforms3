<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>テータベース初期化</title>
		<meta name="description" content="データベースの初期化を行います。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="databaseInfoForm">
			</form>
			<form id="editForm">
				<div>
					データベースの初期設定を行い、システム開発者を登録します。<br/>
				</div>
				<div id="flagDiv">
					<input type="checkbox" id="userImportFlag" value="1"/><label for="userImportFlag">アプリケーションが用意したユーザをインポートする。</label>
				</div>
				<div class="gridLayout" style="grid-template-columns: 1fr;">
					<div class="fieldDiv">
						<div class="label"><label for="loginId">ログインID</label></div>
						<div class="field">
							<input type="hidden" id="userId" value=""/>
							<input type="text" id="loginId" value=""/>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="password">パスワード</label></div>
						<div class="field">
							<input type="password" id="password" value=""/>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="passwordCheck">パスワード(確認)</label></div>
						<div class="field">
							<input type="password" id="passwordCheck" value=""/>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="userName">氏名</label></div>
						<div class="field">
							<input type="text" id="userName" value=""/>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="mailAddress">メールアドレス</label></div>
						<div class="field">
							<input type="text" id="mailAddress" value=""/>
						</div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="確認"/>
				<input type="button" id="saveButton" class="largeButton" value="登録"/>
				<input type="button" id="resetButton" class="largeButton" value="リセット"/>
				<input type="button" id="backButton" class="largeButton" value="戻る"/>
			</form>
		</div>
	</body>
</html>
