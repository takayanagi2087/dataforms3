<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>テーブルマネージャ</title>
	</head>
	<body>
		<div id="mainDiv">
			<div class="errorMessages" id="errorMessages"><!-- エラーメッセージ領域  --></div>
			<form id="databaseInfoForm">
			</form>
			<form id="queryForm">
				<div class="formHeader">Query contition</div>
				<table class="responsive thtdthtdthtd">
					<thead></thead>
					<tbody>
						<tr>
							<th>Function</th>
							<td><select id="functionSelect"></select></td>
							<th>Package name</th>
							<td><input type="text" id="packageName" value=""/></td>
							<th>Class name</th>
							<td><input type="text" id="className" value=""/></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" class="largeButton" value="Query">&nbsp;
				<input type="button" id="resetButton" class="largeButton" value="Reset">&nbsp;
			</form>
			<form id="queryResultForm">
				<div class="formHeader">Table class list</div>
				<input type="hidden" id="datapath" name="datapath" value=""/>
				<div style="width:100%;" align="left">
					<input type="button" id="selectAllButton" value="Select all" title="Select all table classes."/>&nbsp;
					<input type="button" id="selectNothingButton" value="Select not generated" title="Select a table class that does not have a table in DB."/>&nbsp;
					<input type="button" id="selectDiffButton" value="Select products with different structures" title="Select a table class that has a different structure from the DB table."/>&nbsp;
					<input type="button" id="unselectAllButton" value="Release all" title="Deselect all table classes."/>&nbsp;
				</div>
				<div class="hScrollDiv">
					<table id="queryResult" style="min-width: 1024px;">
						<thead>
							<tr>
								<th>No.</th>
								<th>Select</th>
								<th>Class name</th>
								<th>Table name</th>
								<th>Comment</th>
								<th>Index</th>
								<th>Table</th>
								<th>Sequence</th>
								<th>Difference</th>
								<th>Backup table</th>
								<th>Records</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td  style="text-align: right;">
									<span id="queryResult[0].rowNo"></span>
								</td>
								<td>
									<input type="checkbox" id="queryResult[0].checkedClass" name="checkedClass">
								</td>
								<td>
									<a href="javascript:void(0);" id="queryResult[0].className"></a>
								</td>
								<td>
									<a href="javascript:void(0);" id="queryResult[0].tableName"></a>
								</td>
								<td>
									<span id="queryResult[0].tableComment"></span>
								</td>
								<td>
									<span id="queryResult[0].indexNames"></span>
								</td>
								<td>
									<span id="queryResult[0].status"></span>
									<input type="hidden" id="queryResult[0].statusVal" value=""/>
								</td>
								<td>
									<span id="queryResult[0].sequenceGeneration"></span>
								</td>
								<td>
									<span id="queryResult[0].difference"></span>
									<input type="hidden" id="queryResult[0].differenceVal" value=""/>
								</td>
								<td>
									<span id="queryResult[0].backupTable"></span>
									<span style="float: right;" class="backupButtons">
										<button type="button" id="queryResult[0].dropButton" class="dropButton" >Drop</button>
									</span>
								</td>
								<td style="text-align: right;">
									<span id="queryResult[0].recordCount"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div style="width:100%;" align="left">
					<input type="button" id="updateTableButton" class="largeButton" value="Update"/>&nbsp;
					<input type="button" id="initTableButton" class="largeButton" value="Initialization"/>&nbsp;
					<input type="button" id="dropTableButton" class="largeButton" value="Delete"/>&nbsp;
					<input type="button" id="exportAsInitialDataButton" class="largeButton" value="Export as initialization data"/>&nbsp;
					<input type="button" id="exportTableButton" class="largeButton" value="Export"/>&nbsp;
					<input type="button" id="importTableButton" class="largeButton" value="Import"/>&nbsp;
				</div>
			</form>
		</div>
	</body>
</html>
