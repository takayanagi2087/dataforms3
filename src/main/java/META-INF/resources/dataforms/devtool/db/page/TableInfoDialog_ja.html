<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>テーブル情報</title>
	</head>
	<body>
		<form id="tableInfoForm">
			<div class="gridLayout" style="grid-template-columns: 1fr 1fr;">
				<div class="fieldDiv">
					<div class="label"><label for="className">クラス名</label></div>
					<div class="field"><span id="className" class="fieldSpan"></span></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="tableName">テーブル名</label></div>
					<div class="field"><span id="tableName" class="fieldSpan"></span></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="status">有無</label></div>
					<div class="field">
						<span id="status" class="fieldSpan"></span>
						<input type="hidden" id="statusVal"/>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="sequenceGeneration">シーケンス生成</label></div>
					<div class="field">
						<span id="sequenceGeneration" class="fieldSpan"></span>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="difference">構造の差分</label></div>
					<div class="field">
						<span id="difference" class="fieldSpan"></span>
						<input type="hidden" id="differenceVal"/>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="recordCount">レコード件数</label></div>
					<div class="field">
						<span id="recordCount" class="fieldSpan"></span>
					</div>
				</div>
				<div class="textAreaDiv" style="grid-column: 1 / 3;">
					<div class="label"><label for="createTableSql">作成SQL</label></div>
					<div class="field">
						<textarea id="createTableSql" rows="20" cols="60" readonly="readonly" style="width: 100%; height: 300px;"></textarea>
					</div>
				</div>
			</div>
			<div>
				<input type="button" id="updateTableButton" class="largeButton" value="更新"/>&nbsp;
				<input type="button" id="initTableButton" class="largeButton" value="初期化"/>&nbsp;
				<input type="button" id="dropTableButton" class="largeButton" value="削除"/>&nbsp;
				<input type="button" id="closeButton" class="largeButton" value="閉じる"/>&nbsp;
			</div>
		</form>
	</body>
</html>
