<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>データベース情報フォーム</title>
	</head>
	<body>
		<form id="databaseInfoForm">
			<div class="formHeader">データベース情報</div>
			<div class="gridLayout" style="grid-template-columns: 1fr 1fr 1fr;">
				<div class="fieldDiv">
					<div class="label"><label for="dbServerName">データベース製品名</label></div>
					<div class="field"><span id="dbServerName" class="fieldSpan"></span></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="dbServerVersion">バージョン</label></div>
					<div class="field"><span id="dbServerVersion" class="fieldSpan"></span></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="dbServerURL">接続先</label></div>
					<div class="field"><span id="dbServerURL" class="fieldSpan"></span></div>
				</div>
			</div>
		</form>
	</body>
</html>
