<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table information</title>
	</head>
	<body>
		<form id="tableInfoForm">
			<div class="gridLayout" style="grid-template-columns: 1fr 1fr;">
				<div class="fieldDiv">
					<div class="label"><label for="className">Class name</label></div>
					<div class="field"><span id="className" class="fieldSpan"></span></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="tableName">Table name</label></div>
					<div class="field"><span id="tableName" class="fieldSpan"></span></div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="status">Status</label></div>
					<div class="field">
						<span id="status" class="fieldSpan"></span>
						<input type="hidden" id="statusVal"/>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="sequenceGeneration">Sequence</label></div>
					<div class="field">
						<span id="sequenceGeneration" class="fieldSpan"></span>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="difference">Difference</label></div>
					<div class="field">
						<span id="difference" class="fieldSpan"></span>
						<input type="hidden" id="differenceVal"/>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label"><label for="recordCount">Records</label></div>
					<div class="field">
						<span id="recordCount" class="fieldSpan"></span>
					</div>
				</div>
				<div class="textAreaDiv" style="grid-column: 1 / 3;">
					<div class="label"><label for="createTableSql">Create SQL</label></div>
					<div class="field">
						<textarea id="createTableSql" rows="20" cols="60" readonly="readonly" style="width: 100%; height: 300px;"></textarea>
					</div>
				</div>
			</div>
			<div>
				<input type="button" id="updateTableButton" class="largeButton" value="Update"/>&nbsp;
				<input type="button" id="initTableButton" class="largeButton" value="Initialization"/>&nbsp;
				<input type="button" id="dropTableButton" class="largeButton" value="Delete"/>&nbsp;
				<input type="button" id="closeButton" class="largeButton" value="Close"/>&nbsp;
			</div>
		</form>
	</body>
</html>
