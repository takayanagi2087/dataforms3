<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="databaseInfoForm">
			</form>
			<form id="editForm">
				<div>
					It performs a database initialization , and then register the system developers.<br/>
				</div>
				<div id="flagDiv">
					<input type="checkbox" id="userImportFlag" value="1"/><label for="userImportFlag">Import the user prepared by the application.</label>
				</div>
				<table id="userInfoTable" class="responsive thtd">
					<thead></thead>
					<tbody>
						<tr>
							<th>Login ID.</th>
							<td><input type="hidden" id="userId" value=""/><input type="text" id="loginId" value=""/></td>
						</tr>
						<tr>
							<th>Password</th>
							<td><input type="password" id="password" value=""/></td>
						</tr>
						<tr>
							<th>Password(Confirm)</th>
							<td><input type="password" id="passwordCheck" value=""/></td>
						</tr>
						<tr>
							<th>Name</th>
							<td><input type="text" id="userName" value=""/></td>
						</tr>
						<tr>
							<th>Mail address</th>
							<td><input type="text" id="mailAddress" value=""/></td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="confirmButton" class="largeButton" value="Confirm"/>
				<input type="button" id="saveButton" class="largeButton" value="Save"/>
				<input type="button" id="resetButton" class="largeButton" value="Reset"/>
				<input type="button" id="backButton" class="largeButton" value="Back"/>
			</form>
		</div>
	</body>
</html>
