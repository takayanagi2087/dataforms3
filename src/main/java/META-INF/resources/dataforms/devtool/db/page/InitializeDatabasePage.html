<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Initialize database</title>
		<meta name="description" content="Initialize the database.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="databaseInfoForm">
			</form>
			<form id="editForm">
				<div>
					It performs a database initialization , and then register the system developers.<br/>
				</div>
				<div id="flagDiv">
					<input type="checkbox" id="userImportFlag" value="1"/><label for="userImportFlag">Import the user prepared by the application.</label>
				</div>
				<div class="gridLayout" style="grid-template-columns: 1fr;">
					<div class="fieldDiv">
						<div class="label"><label for="loginId">Login ID.</label></div>
						<div class="field">
							<input type="hidden" id="userId" value=""/>
							<input type="text" id="loginId" value=""/>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="password">Password</label></div>
						<div class="field">
							<input type="password" id="password" value=""/>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="passwordCheck">Password(Confirm)</label></div>
						<div class="field">
							<input type="password" id="passwordCheck" value=""/>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="userName">Name</label></div>
						<div class="field">
							<input type="text" id="userName" value=""/>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="mailAddress">Mail address</label></div>
						<div class="field">
							<input type="text" id="mailAddress" value=""/>
						</div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="Confirm"/>
				<input type="button" id="saveButton" class="largeButton" value="Save"/>
				<input type="button" id="resetButton" class="largeButton" value="Reset"/>
				<input type="button" id="backButton" class="largeButton" value="Back"/>
			</form>
		</div>
	</body>
</html>
