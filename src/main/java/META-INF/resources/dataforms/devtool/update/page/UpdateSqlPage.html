<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Update data </title>
		<meta name="description" content="Execute SQL to update data.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="updateSqlForm">
				<div class="formHeader">Update SQL</div>
				<table class="responsive">
					<tbody>
						<tr>
							<th>Function</th>
							<td><select id="functionSelect"></select></td>
						</tr>
						<tr>
							<th>Package</th>
							<td><input type="text" id="packageName" /></td>
						</tr>
						<tr>
							<th>Table class</th>
							<td><input type="text" id="tableClassName" /></td>
						</tr>
						<tr>
							<th>Update type</th>
							<td>
								<span><input type="radio" id="updateSqlType[0]" name="updateSqlType"/></span>
								<button type="button" id="generateSqlButton" style="float: right;">Generate SQL</button>
							</td>
						</tr>
						<tr>
							<th>sql</th>
							<td><textarea id="sql" rows="20" cols="80" style="height: 200px;"></textarea></td>
						</tr>
					</tbody>
				</table>
				<button type="button" id="updateButton">Update</button>
			</form>

		</div>
	</body>
</html>
