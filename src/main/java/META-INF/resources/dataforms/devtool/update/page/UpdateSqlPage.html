<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Update data </title>
		<meta name="description" content="Execute SQL to update data.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="updateSqlForm">
				<div class="formHeader">Update SQL execution</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label"><label for="functionSelect">Function</label></div>
						<div class="field"><select id="functionSelect"></select></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="packageName">Package</label></div>
						<div class="field"><input type="text" id="packageName" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="tableClassName">Table class</label></div>
						<div class="field"><input type="text" id="tableClassName" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="updateSqlType">Update SQL type</label></div>
						<div class="field" style="justify-content : space-between;">
							<span><input type="radio" id="updateSqlType[0]" name="updateSqlType"/></span>
							<button type="button" id="generateSqlButton" style="float: right;">Generate SQL</button>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label" style="height: 300px;"><label for="sql">sql</label></div>
						<div class="field" style="height: 300px;"><textarea id="sql" rows="20" cols="80"></textarea></div>
					</div>
				</div>
				<button type="button" id="updateButton">Update</button>
			</form>

		</div>
	</body>
</html>
