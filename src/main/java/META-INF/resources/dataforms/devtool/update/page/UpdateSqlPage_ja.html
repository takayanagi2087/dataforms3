<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>データ更新</title>
		<meta name="description" content="データを更新するSQLを実行します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="updateSqlForm">
				<div class="formHeader">更新SQL実行</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label"><label for="functionSelect">機能</label></div>
						<div class="field"><select id="functionSelect"></select></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="packageName">パッケージ名</label></div>
						<div class="field"><input type="text" id="packageName" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="tableClassName">テーブルクラス名</label></div>
						<div class="field"><input type="text" id="tableClassName" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="updateSqlType">updateSqlType</label></div>
						<div class="field">
							<span><input type="radio" id="updateSqlType[0]" name="updateSqlType"/></span>
							<button type="button" id="generateSqlButton" style="float: right;">SQL作成</button>
						</div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="sql">sql</label></div>
						<div class="field"><textarea id="sql" rows="20" cols="80"></textarea></div>
					</div>
				</div>
				<button type="button" id="updateButton">更新</button>
			</form>

		</div>
	</body>
</html>
