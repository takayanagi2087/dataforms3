<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Configuration error</title>
		<meta name="description" content="Displays configuration issues.">
	</head>
	<body>
		<div id="mainDiv">
			<h1>There is a problem with your environment settings.</h1>
			<form id="configErrorForm" >
				<div id="message"></div>
				Check WEB-INF/dataforms.conf.jsonc and your JNDI data source configuration.<br/>
			</form>
		</div>
	</body>
</html>
