<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>パスワードリセットメール送信</title>
		<meta name="description" content="パスワードリセット方法をメールします。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<div>
					パスワードリセットの方法をメールします。メールアドレスを入力してください。
				</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">メールアドレス</div>
						<div class="field"><input type="text" id="mailAddress" /></div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="確認"/>
				<input type="button" id="saveButton" class="largeButton" value="送信"/>
				<input type="button" id="backButton" class="largeButton" value="戻る"/>
			</form>
		</div>
	</body>
</html>
