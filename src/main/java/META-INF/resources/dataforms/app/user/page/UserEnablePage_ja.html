<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ユーザ登録確認</title>
		<meta name="description" content="登録したユーザーを有効にします。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<input type="hidden" id="updateUserId" />
				<input type="hidden" id="updateTimestamp" />
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">氏名</div>
						<div class="field"><span id="userName"></span></div>
					</div>
					<div class="fieldDiv">
						<div class="label">ログインID.</div>
						<div class="field"><input type="text" id="loginId"></div>
					</div>
					<div class="fieldDiv">
						<div class="label">パスワード</div>
						<div class="field"><input type="password" id="password" /></div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="確認"/>
				<input type="button" id="saveButton" class="largeButton" value="登録"/>
				<input type="button" id="backButton" class="largeButton" value="戻る"/>
			</form>
		</div>
	</body>
</html>
