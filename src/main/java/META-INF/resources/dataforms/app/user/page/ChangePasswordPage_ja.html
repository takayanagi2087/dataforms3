<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>パスワード変更</title>
		<meta name="description" content="パスワードを変更します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">ログインID.</div>
						<div class="field"><span id="loginId" class="fieldSpan"></span></div>
					</div>
					<div class="fieldDiv">
						<div class="label">旧パスワード</div>
						<div class="field"><input type="password" id="oldPassword" value=""/></div>
					</div>
					<div class="fieldDiv">
						<div class="label">新パスワード</div>
						<div class="field"><input type="password" id="password" value=""/></div>
					</div>
					<div class="fieldDiv">
						<div class="label">新パスワード(確認)</div>
						<div class="field"><input type="password" id="passwordCheck" value=""/></div>
					</div>
				</div>
				<input type="button" id="saveButton" class="largeButton" value="登録">&nbsp;
				<input type="button" id="resetButton" class="largeButton" value="リセット">&nbsp;
			</form>
		</div>
	</body>
</html>
