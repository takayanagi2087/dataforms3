<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>User information update</title>
		<meta name="description" content="I change the registration information of the login user.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">Login ID</div>
						<div class="field"><input type="text" id="loginId" value="" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">Name</div>
						<div class="field"><input type="text" id="userName" value=""/></div>
					</div>
					<div class="fieldDiv">
						<div class="label">E-Mail</div>
						<div class="field"><input type="text" id="mailAddress" value=""/></div>
					</div>
					<div class="fieldDiv" >
						<div class="label">Authentication Method</div>
						<div class="field" style="justify-content: left;">
							<input type="checkbox" id="passwordRequiredFlag" value="1" />
							<label for="passwordRequiredFlag">Always check your passwords</label> 
							<input type="checkbox" id="mfaRequiredFlag" value="1" />
							<label for="mfaRequiredFlag">Require multi-factor authentication (check this only after you have confirmed that you can log in with a passkey or TOTP)</label>
						</div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="Confirm"/>
				<input type="button" id="saveButton" class="largeButton" value="Save"/>
				<input type="button" id="backButton" class="largeButton" value="Back"/>
			</form>
		</div>
	</body>
</html>
