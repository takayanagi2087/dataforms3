<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>User Edit Form</title>
	</head>
	<body>
		<form id="editForm">
			<div class="formHeader"><span id="editFormTitle"></span></div>
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label">ログインID</div>
					<div class="field">
						<input type="hidden" id="userId" value=""/>
						<input type="hidden" id="updateUserId" value=""/>
						<input type="hidden" id="updateTimestamp" value=""/>
						<input type="text" id="loginId" value=""/>
					</div>
				</div>
				<div class="fieldDiv passwordTr">
					<div class="label">パスワード</div>
					<div class="field"><input type="password" id="password" value=""/></div>
				</div>
				<div class="fieldDiv passwordTr">
					<div class="label">パスワード(確認)</div>
					<div class="field"><input type="password" id="passwordCheck" value=""/></div>
				</div>
				<div class="fieldDiv">
					<div class="label">氏名</div>
					<div class="field"><input type="text" id="userName" value=""/></div>
				</div>
				<div class="fieldDiv">
					<div class="label">メールアドレス</div>
					<div class="field"><input type="text" id="mailAddress" value=""/></div>
				</div>
				<div class="fieldDiv" >
					<div class="label">認証方式</div>
					<div class="field" style="justify-content: left;">
						<input type="checkbox" id="passwordRequiredFlag" value="1" />
						<label for="passwordRequiredFlag">パスワードを必ずチェックする</label> 
						<input type="checkbox" id="passkeyRequiredFlag" value="1" />
						<label for="passkeyRequiredFlag">パスキーを必ずチェックする(パスキーでのログインができることを確認してからチェックしてください)</label>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label">フラグ</div>
					<div class="field">
						<div>
							<input type="checkbox" id="externalUserFlag" value="1"/><label for="externalUserFlag">外部ユーザ</label>
							<input type="checkbox" id="enabledFlag" value="1"/><label for="enabledFlag">有効</label>
						</div>
					</div>
				</div>
			</div>
			<br/>
			ユーザ属性(ユーザレベルは必ず1件指定してください。)<br/>
			<div class="hScrollDiv">
				<table id="attTable" class="editableTable">
					<thead>
						<tr>
							<th class="buttonColumn">
							</th>
							<th class="buttonColumn">
							</th>
							<th>No.</th>
							<th>ユーザ属性</th>
							<th>値</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="button" id="attTable[0].addButton" value="+"/>
							</td>
							<td>
								<input type="button" id="attTable[0].deleteButton" value="-"/>
							</td>
							<td>
								<span id="attTable[0].no"></span>
								<input type="hidden" id="attTable[0].updateUserId" />
								<input type="hidden" id="attTable[0].updateTimestamp" />
							</td>
							<td>
								<select id="attTable[0].userAttributeType"></select>
							</td>
							<td>
								<select id="attTable[0].userAttributeValue"></select>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th>
								<input type="button" id="attTable.addButton" value="+"/>
							</th>
							<th colspan="4"></th>
						</tr>
					</tfoot>
				</table>
			</div>
			<br/>
			<input type="button" id="confirmButton" class="largeButton" value="確認"/>
			<input type="button" id="saveButton" class="largeButton" value="登録"/>
			<input type="button" id="deleteButton" class="largeButton" value="削除"/>
			<input type="button" id="backButton" class="largeButton" value="戻る"/>
		</form>
	</body>
</html>
