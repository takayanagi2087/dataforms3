<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PassKey管理</title>
		<meta name="description" content="ユーザアカウントにPassKeyを登録します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="webAuthnForm">
				<div>
					PassKeyを登録すると指紋認証や顔認証WindowsのPIN等でログインすることができます。
				</div>
				<div class="gridLayout">
					<div class="fieldDiv" style="justify-content: left;">
						<div class="label">PassKey名称</div>
						<div class="field" >
							<input type="text" id="authenticatorName" value="" />
						</div>
					</div>
					<div>PassKeyは複数登録できます。その機器を区別するための名前を指定してください。</div>
				</div>
				<button type="button" id="registButton" class="largeButton">PassKey登録</button>
				<span>現在ログインしている端末をPassKeyとして登録します。</span>
				<h2>PassKey一覧</h2>
				<table id="authenticatorList">
					<thead>
						<tr>
							<th>No.</th>
							<th>PassKeyの名称</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td style="width: 64px; text-align: right;">
								<span id="authenticatorList[0].rowNo"></span>
								<input type="hidden" id="authenticatorList[0].webAuthnId" />
							</td>
							<td style="width: 300px;">
								<span id="authenticatorList[0].authenticatorName"></span>
							</td>
							<td>
								<button type="button" id="authenticatorList[0].deleteButton">削除</button>
							</td>
						</tr>
					</tbody>
				</table>
				
			</form>
		</div>
	</body>
</html>
