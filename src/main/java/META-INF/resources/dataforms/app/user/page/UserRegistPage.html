<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>User registration</title>
		<meta name="description" content="Register a new user.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">Login ID.</div>
						<div class="field"><input type="text" id="loginId" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">Mail address</div>
						<div class="field"><input type="text" id="mailAddress" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">Mail address(Confirm)</div>
						<div class="field"><input type="text" id="mailAddressCheck" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">Name</div>
						<div class="field"><input type="text" id="userName" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">Password</div>
						<div class="field"><input type="password" id="password" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">Password(Confirm)</div>
						<div class="field"><input type="password" id="passwordCheck" /></div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="Confirm"/>
				<input type="button" id="saveButton" class="largeButton" value="Save"/>
				<input type="button" id="backButton" class="largeButton" value="Back"/>
			</form>

		</div>
	</body>
</html>
