<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Change password</title>
		<meta name="description" content="It is a page changing the password.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">Login ID.</div>
						<div class="field"><span id="loginId"></span></div>
					</div>
					<div class="fieldDiv">
						<div class="label">Old password</div>
						<div class="field"><input type="password" id="oldPassword" value=""/></div>
					</div>
					<div class="fieldDiv">
						<div class="label">New password</div>
						<div class="field"><input type="password" id="password" value=""/></div>
					</div>
					<div class="fieldDiv">
						<div class="label">New password(Confirm)</div>
						<div class="field"><input type="password" id="passwordCheck" value=""/></div>
					</div>
				</div>
				<input type="button" id="saveButton" class="largeButton" value="Save">&nbsp;
				<input type="button" id="resetButton" class="largeButton" value="Reset">&nbsp;
			</form>
		</div>
	</body>
</html>
