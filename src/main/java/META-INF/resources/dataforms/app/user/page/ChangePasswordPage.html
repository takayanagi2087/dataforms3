<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Change password</title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<table  class="responsive thtd">
					<thead></thead>
					<tbody>
						<tr>
							<th>Login ID.</th>
							<td><span id="loginId"></span></td>
						</tr>
						<tr>
							<th>Old password</th>
							<td><input type="password" id="oldPassword" value=""/></td>
						</tr>
						<tr>
							<th>New password</th>
							<td><input type="password" id="password" value=""/></td>
						</tr>
						<tr>
							<th>New password(Confirm)</th>
							<td><input type="password" id="passwordCheck" value=""/></td>
						</tr>
					</tbody>
				</table>
				<br/>
				<input type="button" id="saveButton" class="largeButton" value="Save">&nbsp;
				<input type="button" id="resetButton" class="largeButton" value="Reset">&nbsp;
			</form>
		</div>
	</body>
</html>
