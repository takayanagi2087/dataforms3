<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<table class="responsive">
					<tbody>
						<tr>
							<th>ログインID.</th>
							<td><span id="loginId"></span></td>
						</tr>
						<tr>
							<th>新パスワード</th>
							<td><input type="password" id="password" /></td>
						</tr>
						<tr>
							<th>新パスワード(確認)</th>
							<td><input type="password" id="passwordCheck" /></td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="confirmButton" class="largeButton" value="確認"/>
				<input type="button" id="saveButton" class="largeButton" value="登録"/>
				<input type="button" id="backButton" class="largeButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
