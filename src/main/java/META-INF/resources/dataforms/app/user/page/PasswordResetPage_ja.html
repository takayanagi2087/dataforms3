<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>パスワードリセット</title>
		<meta name="description" content="パスワードをリセットします。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">ログインID.</div>
						<div class="field"><span id="loginId"></span></div>
					</div>
					<div class="fieldDiv">
						<div class="label">新パスワード</div>
						<div class="field"><input type="password" id="password" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">新パスワード(確認)</div>
						<div class="field"><input type="password" id="passwordCheck" /></div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="確認"/>
				<input type="button" id="saveButton" class="largeButton" value="登録"/>
				<input type="button" id="backButton" class="largeButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
