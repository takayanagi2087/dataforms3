<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ユーザ情報変更</title>
		<meta name="description" content="ログインユーザの登録情報を変更します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">ログインID</div>
						<div class="field"><input type="text" id="loginId" value="" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">氏名</div>
						<div class="field"><input type="text" id="userName" value=""/></div>
					</div>
					<div class="fieldDiv">
						<div class="label">メールアドレス</div>
						<div class="field"><input type="text" id="mailAddress" value=""/></div>
					</div>
					<div class="fieldDiv" >
						<div class="label">認証方式</div>
						<div class="field" style="justify-content: left;">
							<div>
								<input type="checkbox" id="passwordRequiredFlag" value="1" />
								<label for="mfaRequiredFlag">パスワードを必ずチェックする</label> 
							</div>
							<div>
								<input type="checkbox" id="mfaRequiredFlag" value="1" />
								<label for="mfaRequiredFlag">多要素認証を必須にする(パスキーまたはTOTPでのログインができることを確認してからチェックしてください)</label>
							</div>
						</div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="確認"/>
				<input type="button" id="saveButton" class="largeButton" value="登録"/>
				<input type="button" id="backButton" class="largeButton" value="戻る"/>
			</form>
		</div>
	</body>
</html>
