<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>User Edit Form</title>
	</head>
	<body>
		<form id="editForm">
			<div class="formHeader"><span id="editFormTitle"></span></div>
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label">Login ID</div>
					<div class="field">
						<input type="hidden" id="userId" value=""/>
						<input type="hidden" id="updateUserId" value=""/>
						<input type="hidden" id="updateTimestamp" value=""/>
						<input type="text" id="loginId" value=""/>
					</div>
				</div>
				<div class="fieldDiv passwordTr">
					<div class="label">Password</div>
					<div class="field"><input type="password" id="password" value=""/></div>
				</div>
				<div class="fieldDiv passwordTr">
					<div class="label">Password(Confirm)</div>
					<div class="field"><input type="password" id="passwordCheck" value=""/></div>
				</div>
				<div class="fieldDiv">
					<div class="label">Name</div>
					<div class="field"><input type="text" id="userName" value=""/></div>
				</div>
				<div class="fieldDiv">
					<div class="label">E-Mail address</div>
					<div class="field"><input type="text" id="mailAddress" value=""/></div>
				</div>
				<div class="fieldDiv" >
					<div class="label">Authentication Method</div>
					<div>
						<input type="checkbox" id="mfaRequiredFlag" value="1" />
						<label for="mfaRequiredFlag">Require multi-factor authentication (check this only after you have confirmed that you can log in with a passkey or TOTP)</label>
					</div>
				</div>
				<div class="fieldDiv">
					<div class="label">Flags</div>
					<div class="field" style="justify-content: left;">
						<div>
							<input type="checkbox" id="externalUserFlag" value="1"/>
							<label for="externalUserFlag">External user</label>
						</div>
						<div>
							<input type="checkbox" id="enabledFlag" value="1"/>
							<label for="enabledFlag">Enabled</label>
						</div>
					</div>
				</div>
			</div>
			<br/>
			User attributes(The user level, please appoint one case by all means.)<br/>
			<div class="hScrollDiv">
				<table id="attTable" class="editableTable">
					<thead>
						<tr>
							<th class="buttonColumn">
							</th>
							<th class="buttonColumn">
							</th>
							<th>No.</th>
							<th>User attribute name</th>
							<th>User attribute value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="button" id="attTable[0].addButton" value="+"/>
							</td>
							<td>
								<input type="button" id="attTable[0].deleteButton" value="-"/>
							</td>
							<td>
								<span id="attTable[0].no"></span>
								<input type="hidden" id="attTable[0].updateUserId" />
								<input type="hidden" id="attTable[0].updateTimestamp" />
							</td>
							<td>
								<select id="attTable[0].userAttributeType"></select>
							</td>
							<td>
								<select id="attTable[0].userAttributeValue"></select>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th>
								<input type="button" id="attTable.addButton" value="+"/>
							</th>
							<th colspan="4"></th>
						</tr>
					</tfoot>
				</table>
			</div>
			<br/>
			<input type="button" id="confirmButton" class="largeButton" value="Confirm"/>
			<input type="button" id="saveButton" class="largeButton" value="Save"/>
			<input type="button" id="resetButton" class="largeButton" value="Reset"/>
			<input type="button" id="deleteButton" class="largeButton" value="Delete"/>
			<input type="button" id="backButton" class="largeButton" value="Back"/>
		</form>
	</body>
</html>
