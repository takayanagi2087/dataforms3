<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ユーザ登録</title>
		<meta name="description" content="新たにユーザを登録します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">ログインID.</div>
						<div class="field"><input type="text" id="loginId" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">メールアドレス</div>
						<div class="field"><input type="text" id="mailAddress" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">メールアドレス(確認)</div>
						<div class="field"><input type="text" id="mailAddressCheck" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">氏名</div>
						<div class="field"><input type="text" id="userName" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">パスワード</div>
						<div class="field"><input type="password" id="password" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">パスワード(確認)</div>
						<div class="field"><input type="password" id="passwordCheck" /></div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="確認"/>
				<input type="button" id="saveButton" class="largeButton" value="登録"/>
				<input type="button" id="backButton" class="largeButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
