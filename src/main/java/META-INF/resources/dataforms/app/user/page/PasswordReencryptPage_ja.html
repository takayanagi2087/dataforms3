<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="passwordRecenryptForm">
				<div>
					指定した暗号化アルゴリズムとパスワード/キーでユーザのパスワードを再暗号化します。<br/>
					再暗号化の後は、web.xmlのcrypt-configパラメータ中のalgorithmとdefaultPasswordをこのページで指定したものに変更してください。<br/>
					<span style="color:red;">この処理を行う前に、必ずデータベースのバックアップをとってください。</span>
				</div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>暗号化アルゴリズム</th>
							<td><select id="cryptAlgolithm"></select></td>
						</tr>
						<tr>
							<th>パスワード/キー</th>
							<td><input type="password" id="cryptPassword" /></td>
						</tr>
						<tr>
							<th>パスワード/キー(確認)</th>
							<td><input type="password" id="cryptPasswordCheck" /></td>
						</tr>
					</tbody>
				</table>
				<button type="button" id="reencryptButton" class="largeButton">ユーザパスワードの再暗号化</button>
			</form>
		</div>
	</body>
</html>
