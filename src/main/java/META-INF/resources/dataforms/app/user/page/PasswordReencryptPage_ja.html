<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>パスワード再暗号化</title>
		<meta name="description" content="パスワードの暗号化方法を変更します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="passwordRecenryptForm">
				<div>
					指定した暗号化アルゴリズムとパスワード/キーでユーザのパスワードを再暗号化します。<br/>
					再暗号化の後は、web.xmlのcrypt-configパラメータ中のalgorithmとdefaultPasswordをこのページで指定したものに変更してください。<br/>
					<span style="color:red;">この処理を行う前に、必ずデータベースのバックアップをとってください。</span>
				</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">暗号化アルゴリズム</div>
						<div class="field"><select id="cryptAlgolithm"></select></div>
					</div>
					<div class="fieldDiv">
						<div class="label">パスワード/キー</div>
						<div class="field"><input type="password" id="cryptPassword" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label">パスワード/キー(確認)</div>
						<div class="field"><input type="password" id="cryptPasswordCheck" /></div>
					</div>
				</div>
				<button type="button" id="reencryptButton" class="largeButton">ユーザパスワードの再暗号化</button>
			</form>
		</div>
	</body>
</html>
