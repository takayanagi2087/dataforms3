<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Send password reset mail</title>
		<meta name="description" content="Send password reset method.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<div>
					Email password reset method. Please enter your e-mail address.
				</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">Mail address</div>
						<div class="field"><input type="text" id="mailAddress" /></div>
					</div>
				</div>
				<input type="button" id="confirmButton" class="largeButton" value="Confirm"/>
				<input type="button" id="saveButton" class="largeButton" value="Send"/>
				<input type="button" id="backButton" class="largeButton" value="Back"/>
			</form>
		</div>
	</body>
</html>
