<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Backup/Restore</title>
		<meta name="description" content="Make a backup or restore of the database.">
	</head>
	<body>
		<div id="mainDiv">
			<form id="backupForm">
				<div class="formHeader">Please select a backup target</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label"><label for="functionMultiSelect">Function</label></div>
						<div class="field"><span><input type="checkbox" id="functionMultiSelect[0]" name="functionMultiSelect"/></span></div>
					</div>
				</div>
				<button type="button" id="backupButton" class="largeButton">Backup</button>
			</form>
			<form id="restoreForm">
				<div class="formHeader">Please specify the file to be restored</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label"><label for="backupFile">Backup file</label></div>
						<div class="field"><input type="file" id="backupFile" accept=".zip"/></div>
					</div>
					<div class="fieldDiv">
						<div class="field">
							<div>
								<input type="checkbox" id="deleteDataFlag" value="1"/>
								<label for="deleteDataFlag">Delete existing data</label>
							</div>
						</div>
					</div>
				</div>
				<button type="button" id="restoreButton" class="largeButton">Restore</button>
			</form>
		</div>
	</body>
</html>
