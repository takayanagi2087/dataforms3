<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="mainDiv">
			<form id="backupForm">
				<div class="formHeader">Please select a backup target</div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>Function</th>
							<td><span><input type="checkbox" id="functionMultiSelect[0]" name="functionMultiSelect"/></span></td>
						</tr>
					</tbody>
				</table>
				<button type="button" id="backupButton" class="largeButton">Backup</button>
			</form>
			<form id="restoreForm">
				<div class="formHeader">Please specify the file to be restored</div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>Backup file</th>
							<td><input type="file" id="backupFile" accept=".zip"/></td>
						</tr>
						<tr>
							<td colspan="2">
								<input type="checkbox" id="deleteDataFlag" value="1"/><label for="deleteDataFlag">Delete existing data</label>
							</td>
						</tr>
					</tbody>
				</table>
				<button type="button" id="restoreButton" class="largeButton">Restore</button>
			</form>
		</div>
	</body>
</html>
