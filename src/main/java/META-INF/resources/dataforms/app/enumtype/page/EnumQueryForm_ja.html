<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="queryForm">
			<div class="formHeader">検索条件</div>
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label">列挙型コード</div>
					<div class="field"><input type="text" id="enumCode" /></div>
				</div>
				<div class="fieldDiv">
					<div class="label">グループコード</div>
					<div class="field"><input type="text" id="enumGroupCode" /></div>
				</div>
				<div class="fieldDiv">
					<div class="label">メモ</div>
					<div class="field"><input type="text" id="memo" /></div>
				</div>
			</div>
			<input type="submit" id="queryButton" class="largeButton"  value="検索">
			<input type="button" id="newButton" class="largeButton"  value="新規登録">
			<input type="button" id="exportInitDataButton" class="largeButton"  value="初期化データとしてエクスポート">
			<input type="button" id="importDataButton" class="largeButton" value="初期化データをインポート">
		</form>
	</body>
</html>
