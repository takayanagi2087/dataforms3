<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="queryForm">
			<div class="formHeader">Query contition</div>
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label">Enumeration code</div>
					<div class="field"><input type="text" id="enumCode" /></div>
				</div>
				<div class="fieldDiv">
					<div class="label">Enumeration group code</div>
					<div class="field"><input type="text" id="enumGroupCode" /></div>
				</div>
				<div class="fieldDiv">
					<div class="label">Memo</div>
					<div class="field"><input type="text" id="memo" /></div>
				</div>
			</div>
			<input type="submit" id="queryButton" class="largeButton" value="Query">
			<input type="button" id="newButton" class="largeButton" value="New">
			<input type="button" id="exportInitDataButton" class="largeButton" value="Export as initialization data">
			<input type="button" id="importDataButton" class="largeButton" value="Import initialization data">
			<input type="button" id="importV1DataButton" class="largeButton" value="Import version 1.x initialization data">
		</form>
	</body>
</html>
