<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Confirm one-time password</title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="onetimePasswordForm">
				<div class="formHeader">Enter the one-time password sent to your email.</div>
				<table class="responsive">
					<tbody>
						<tr>
							<th>One-time password</th>
							<td><input type="text" id="onetimePassword" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit" id="loginButton" class="largeButton">Login</button>
								<button type="button" id="sendButton" class="largeButton">Resend one-time password</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</body>
</html>
