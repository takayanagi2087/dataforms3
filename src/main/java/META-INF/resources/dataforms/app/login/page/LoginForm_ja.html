<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ログイン</title>
	</head>
	<body>
		<form id="loginForm" style="height: 120px; ">
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label">ログインID.</div>
					<div class="field"><input type="text" id="loginId" value=""/></div>
				</div>
				<div id="methodDiv" class="fieldDiv" style="display: none;">
					<div class="label">認証方法</div>
					<div class="field" style="justify-content: flex-start;">
						<input type="radio" id="authMethod[0]" name="authMethod"/>
					</div>
				</div>
				<div id="passwordDiv" class="fieldDiv" style="display: none;">
					<div class="label">パスワード</div>
					<div class="field"><input type="password" id="password" value=""/></div>
				</div>
				<div id="passkeyDiv" class="fieldDiv" style="display: none;">
					<div class="label">パスキー</div>
					<div class="field">
						<select id="authenticatorName"></select>
					</div>
				</div>
				<div id="totpDiv" class="fieldDiv" style="display: none;">
					<div class="label">ワンタイムパスワード(TOTP)</div>
					<div class="field"><input type="text" id="totp" placeholder="Google Authenticator、Microsoft Authenticator等に表示されるワンタイムパスワードを入力してください。"></div>
				</div>
				<div id="recoveryCodeDiv" class="fieldDiv" style="display: none;">
					<div class="label">リカバリーコード</div>
					<div class="field">
						<input type="text" id="recoveryCode" placeholder="多要素認証設定で作成したリカバーリーコートを入力してください。同じリカバリーコードは1度しか使用できません。" >
					</div>
				</div>
				<div id="flagDiv" class="fieldDiv" style="justify-content: space-between; display: none;">
					<div>
						<div>
							<input id="saveLastLogin" type="checkbox" value="1"/><label for="saveLastLogin">認証方法を保存する&nbsp;</label>
						</div>
						<div>
							<input id="recoveryCodeCheck" type="checkbox" value="1" class="recoveryCodeCheck"/><label for="recoveryCodeCheck" class="recoveryCodeCheck">リカバリーコードを使用する&nbsp;</label>
						</div>
						<div>
							<input id="keepLogin" type="checkbox" value="1"/><label for="keepLogin">ログインしたままにする</label>
						</div>
					</div>
					<div>
						<a id="passwordResetLink" href="javascript:void(0);">パスワードを忘れた方はこちら</a>
					</div>
				</div>
			</div>
			<button type="button" id="nextButton" class="largeButton" >次へ</button>
			<button type="button" id="loginButton" class="largeButton" style="display: none;">ログイン</button>
			<button type="button" id="backButton" class="largeButton" style="display: none;">ログインIDを変更</button>
		</form>
	</body>
</html>
