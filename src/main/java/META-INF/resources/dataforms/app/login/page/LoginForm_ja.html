<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ログイン</title>
	</head>
	<body>
		<form id="loginForm" style="height: 120px; ">
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label">ログインID.</div>
					<div class="field"><input type="text" id="loginId" value=""/></div>
				</div>
				<div class="fieldDiv">
					<div class="label">パスワード</div>
					<div class="field"><input type="password" id="password" value=""/></div>
				</div>
				<div class="fieldDiv">
					<div class="label">パスキー</div>
					<div class="field"><select id="authenticatorName" style="width: calc(100% - 190px);"></select><button type="button" id="passkeyListButton">登録されているパスキーを取得</button></div>
				</div>
				<div class="fieldDiv" style="justify-content: space-between;">
					<div>
						<input id="saveLastLogin" type="checkbox" value="1"/><label for="saveLastLogin">最後にログインしたユーザIDとパスキーを保存する。&nbsp;</label>
						<input id="keepLogin" type="checkbox" value="1"/><label for="keepLogin">ログインしたままにする</label>
					</div>
					<div>
						<a id="passwordResetLink" href="javascript:void(0);">パスワードを忘れた方はこちら</a>
					</div>
				</div>
			</div>
			<button type="submit" id="loginButton" class="largeButton">ログイン</button>
		</form>
	</body>
</html>
