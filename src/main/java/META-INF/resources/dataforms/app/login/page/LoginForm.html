<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<form id="loginForm" style="height: 120px; ">
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label">User ID.</div>
					<div class="field"><input type="text" id="loginId" value=""/></div>
				</div>
				<div class="fieldDiv">
					<div class="label">Password</div>
					<div class="field"><input type="password" id="password" value=""/></div>
				</div>
				<div class="fieldDiv" style="justify-content: space-between;">
					<div>
						<input id="keepLogin" type="checkbox" value="1"/><label for="keepLogin">Keep login.</label>
					</div>
					<div>
						<a id="passwordResetLink" href="javascript:void(0);">If you forgot your password, click here.</a>
					</div>
				</div>
			</div>
			<button type="submit" id="loginButton" class="largeButton">login</button>
		</form>
	</body>
</html>
