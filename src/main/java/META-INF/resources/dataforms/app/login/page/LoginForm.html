<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<form id="loginForm" style="height: 120px; ">
			<div class="gridLayout">
				<div class="fieldDiv">
					<div class="label">Login ID.</div>
					<div class="field"><input type="text" id="loginId" value=""/></div>
				</div>
				<div id="methodDiv" class="fieldDiv" style="display: none;">
					<div class="label">Authentication Method</div>
					<div class="field" style="justify-content: flex-start;">
						<input type="radio" id="authMethod[0]" name="authMethod"/>
					</div>
				</div>
				<div id="passwordDiv" class="fieldDiv" style="display: none;">
					<div class="label">Password</div>
					<div class="field"><input type="password" id="password" value=""/></div>
				</div>
				<div id="passkeyDiv" class="fieldDiv" style="display: none;">
					<div class="label">Passkey</div>
					<div class="field">
						<select id="authenticatorName"></select>
					</div>
				</div>
				<div id="totpDiv" class="fieldDiv" style="display: none;">
					<div class="label">TOTP</div>
					<div class="field"><input type="text" id="totp"></div>
				</div>
				<div id="flagDiv" class="fieldDiv" style="justify-content: space-between; display: none;">
					<div>
						<div>
							<input id="saveLastLogin" type="checkbox" value="1"/><label for="saveLastLogin">Save authentication method&nbsp;</label>
						</div>
						<div>
							<input id="keepLogin" type="checkbox" value="1"/><label for="keepLogin">Keep login</label>
						</div>
					</div>
					<div>
						<a id="passwordResetLink" href="javascript:void(0);">If you can't log in, click here</a>
					</div>
				</div>
			</div>
			<button type="button" id="nextButton" class="largeButton" >Next</button>
			<button type="button" id="loginButton" class="largeButton" style="display: none;">Login</button>
			<button type="button" id="backButton" class="largeButton" style="display: none;">Change login ID</button>
		</form>
	</body>
</html>
