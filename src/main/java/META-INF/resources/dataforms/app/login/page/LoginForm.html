<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<form id="loginForm" style="height: 120px; ">
			<table class="responsive thtd">
				<tr>
					<th>User ID.</th>
					<td><input type="text" id="loginId" value=""/></td>
				</tr>
				<tr>
					<th>Password</th>
					<td><input type="password" id="password" value=""/></td>
				</tr>
				<tr>
					<td colspan="2">
						<div>
							<input id="keepLogin" type="checkbox" value="1"/><label for="keepLogin">Keep login.</label>
						</div>
						<div style="float: right;">
							<a id="passwordResetLink" href="javascript:void(0);">If you forgot your password, click here.</a>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" id="loginButton" class="largeButton">login</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
