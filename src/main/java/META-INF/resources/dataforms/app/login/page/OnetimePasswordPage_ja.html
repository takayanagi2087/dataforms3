<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ワンタイムパスワード確認</title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="onetimePasswordForm">
				<div class="formHeader">メールに送信されたワンタイムパスワードを入力してください。</div>
				<table class="responsive">
					<tbody>
						<tr>
							<th>ワンタイムパスワード</th>
							<td><input type="text" id="onetimePassword" /></td>
						</tr>
						<tr>
							<td colspan="2">
								<button type="submit" id="loginButton" class="largeButton">ログイン</button>
								<button type="button" id="sendButton" class="largeButton">ワンタイムパスワード再送信</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</body>
</html>
