<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ワンタイムパスワード確認</title>
		<meta name="description" content="ワンタイムパスワード確認を行います。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="onetimePasswordForm">
				<div class="formHeader">メールに送信されたワンタイムパスワードを入力してください。</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label">ワンタイムパスワード</div>
						<div class="field"><input type="text" id="onetimePassword" /></div>
					</div>
				</div>
				<button type="submit" id="loginButton" class="largeButton">ログイン</button>
				<button type="button" id="sendButton" class="largeButton">ワンタイムパスワード再送信</button>
			</form>
		</div>
	</body>
</html>
