<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Menu form</title>
	</head>
	<body>
		<form id="sideMenuForm">
			<div style="text-align:left; overflow:auto; width: 100%; height:100%;">
				<ul id="sideMenu" class="accordion">
					<li id="sideMenu[0]">
						<p id="sideMenu[0].name" class="sideMenuGroup">Menu group</p>
						<ul id="sideMenu[0].pageList" style="display: block;">
							<li id="sideMenu[0].pageList[0]">
								<a id="sideMenu[0].pageList[0].url">
									<span id="sideMenu[0].pageList[0].name">Menu item</span>
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</form>
	</body>
</html>
