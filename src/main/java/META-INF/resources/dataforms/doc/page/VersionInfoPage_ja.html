<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>バージョン情報</title>
		<meta name="description" content="dataforms3.jarのバージョン情報を表示します。">
	</head>
	<body>
		<div id="mainDiv">
			<form id="versionInfoForm">
				<div class="formHeader">dataforms3.jarバージョン情報</div>
				<div class="gridLayout">
					<div class="fieldDiv">
						<div class="label"><label for="version">バージョン</label></div>
						<div class="field"><input type="text" id="version" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="vendor">作成者</label></div>
						<div class="field"><input type="text" id="vendor" /></div>
					</div>
					<div class="fieldDiv">
						<div class="label"><label for="createDate">作成日</label></div>
						<div class="field"><input type="text" id="createDate" /></div>
					</div>
				</div>
			</form>

		</div>
	</body>
</html>
