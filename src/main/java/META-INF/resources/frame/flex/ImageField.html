<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ImageFieldの追加コンポーネントのレイアウト</title>
	</head>
	<body>
		<span>
			<button type="button" id='${fieldId}_sel' class='fileFieldButton'>
				<span class="ui-icon ui-icon-folder-open"></span>
			</button>
			<button type="button" id='${fieldId}_del' class='fileFieldButton'>
				<span class="ui-icon ui-icon-trash"></span>
			</button>
			<span id='${fieldId}_selfile'></span>
			<a id='${fieldId}_link' href=''></a>
			<input type='hidden' id='${fieldId}_fn' name='${fieldId}_fn' value=''>
			<span id='${fieldId}_rcv' class='fileReceiver' style="display: none;"></span>
		</span>
		<div style='width:${width}px;height:${height}px;line-height:${height}px;display:table-cell;text-align:center;vertical-align:middle;border-style:solid;border-width:1px;'>
			<img id='${fieldId}_thm' style='vertical-align:middle; cursor: pointer; width: 100%; height: auto;'/>
		</div>
	</body>
</html>
